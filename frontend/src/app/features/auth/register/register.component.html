<section class="section register">
  <div class="hero">
    <div class="hero__copy">
      <h1>{{ 'register.title' | t }}</h1>
      <p class="muted">{{ 'register.subtitle' | t }}</p>
    </div>
  </div>

  <div class="container grid">
    <!-- Stepper supprimé à la demande: carte centrée -->
    <div class="api-error" *ngIf="apiError">{{ apiError | t }}</div>
    <div class="col col--main register-tabs">
      <div class="card" *ngIf="currentTab === 0">
        <app-register-page-first-tab
          [firstTabInfo]="firstTabData"
          [serverErrors]="firstTabErrors"
          (suivant)="onFirstTabSuivant($event)">
        </app-register-page-first-tab>
      </div>

      <div class="card" *ngIf="currentTab === 1">
        <app-register-page-second-tab
          [currentBio]="currentBio"
          [serverErrors]="secondTabErrors"
          (previous)="onSecondTabPrevious()"
          (bioReturn)="onSecondTabSuivant($event)">
        </app-register-page-second-tab>
      </div>

      <div class="card" *ngIf="currentTab === 2">
        <app-register-page-third-tab
          [serverErrors]="thirdTabErrors"
          [loading]="loading"
          (previous)="onthirdTabPrevious()"
          (suivant)="onThirdTabSuivant($event)">
        </app-register-page-third-tab>
      </div>
    </div>
  </div>
</section>

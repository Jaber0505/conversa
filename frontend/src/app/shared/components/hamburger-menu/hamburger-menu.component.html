<!-- Hamburger Button / Close Button - Only shown if user is logged in -->
<button
  *ngIf="tokens?.access"
  class="hamburger-button"
  [class.active]="isOpen()"
  (click)="toggleMenu()"
  type="button"
  aria-label="Toggle navigation menu"
  [attr.aria-expanded]="isOpen()">
  <!-- Hamburger icon (3 lines) -->
  <ng-container *ngIf="!isOpen()">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </ng-container>
  <!-- Close icon (X simple) -->
  <svg *ngIf="isOpen()" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
    <line x1="6" y1="6" x2="18" y2="18"></line>
    <line x1="6" y1="18" x2="18" y2="6"></line>
  </svg>
</button>

<!-- Navigation Menu - Only shown if user is logged in -->
<nav
  *ngIf="tokens?.access"
  class="nav-menu"
  [class.open]="isOpen()"
  role="navigation"
  aria-label="Main navigation">
  <ul class="nav-list">
    <li class="nav-item">
      <a
        [routerLink]="['/', langCode(), 'events']"
        class="nav-link"
        routerLinkActive="active"
        (click)="closeMenu()">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span>{{ 'navigation.events' | t }}</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        [routerLink]="['/', langCode(), 'bookings']"
        class="nav-link"
        routerLinkActive="active"
        (click)="closeMenu()">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>{{ 'navigation.my_bookings' | t }}</span>
      </a>
    </li>
  </ul>
</nav>

<!-- Mobile Overlay (close menu when clicking outside) -->
<div
  class="nav-overlay"
  [class.visible]="isOpen()"
  (click)="closeMenu()"
  aria-hidden="true">
</div>

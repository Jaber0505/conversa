<div class="filters" [ngClass]="{ 'compact': compact }">
  <label class="filters__label">{{ labelKey | t }}</label>

  <shared-multi-select
    class="filters__multi"
    [placeholder]="labelKey | t"
    [options]="options"
    [value]="value"
    (valueChange)="onCodesChange($event)">
  </shared-multi-select>

  <shared-input
    class="filters__input"
    id="search-input"
    name="searchInput"
    [(ngModel)]="searchInput"
    [label]="searchLabelKey | t"
    [placeholder]="(searchPlaceholderKey | t)">
  </shared-input>


  <shared-button class="filters__btn filters__search" (click)="onSearchClick()">
    {{ 'common.search' | t }}
  </shared-button>

  <shared-button class="filters__btn filters__reset" variant="link" (click)="onResetClick()" *ngIf="clearButton">
    {{ 'common.clear' | t }}
  </shared-button>
</div>

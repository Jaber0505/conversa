<header class="site-header tone-tokens" role="banner">
  <shared-container class="header-grid">
    <div class="logo">
      <a class="brand" [routerLink]="['/', langCode(), '']">{{ 'common.brand' | t }}</a>
    </div>

    <nav class="nav desktop-only" [attr.aria-label]="'common.nav.menu' | t">
      <a class="link" [routerLink]="['/', langCode(), 'faq']" routerLinkActive="active">{{ 'nav.faq' | t }}</a>
      <a class="link" [routerLink]="['/', langCode(), 'about']" routerLinkActive="active">{{ 'nav.about' | t }}</a>
      <a class="link" [routerLink]="['/', langCode(), 'events']" routerLinkActive="active">{{ 'nav.events' | t }}</a>
    </nav>

    <div class="lang-wrap">
      <button
        class="lang-chip"
        type="button"
        [attr.aria-label]="'common.lang_change' | t"
        (click)="openLang()">
        <span class="globe" aria-hidden="true">ğŸŒ</span>
        <span class="lang-text">{{ langLabelKey() | t }}</span>
      </button>
    </div>

    <div class="auth">
      <shared-button
        class="btn-auth"
        variant="outline"
        size="sm"
        [routerLink]="['/', langCode(), 'auth', 'login']">
        {{ 'auth.login' | t }}
      </shared-button>

      <shared-button
        class="btn-auth"
        variant="accent"
        size="sm"
        [routerLink]="['/', langCode(), 'auth', 'register']">
        {{ 'auth.register' | t }}
      </shared-button>
    </div>
  </shared-container>
</header>

<app-language-popover
  *ngIf="showLang()"
  [langs]="langs"
  [current]="currentLang()"
  (save)="confirmLang($event)"
  (close)="closeLang()">
</app-language-popover>

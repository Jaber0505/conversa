name: CI/CD Pipeline - Conversa

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      VERSION: ${{ github.sha }}
      DJANGO_SETTINGS_MODULE: config.settings.ci
      DEBUG: ${{ secrets.CI_DEBUG }}
      SECRET_KEY: ${{ secrets.CI_SECRET_KEY }}
      DJANGO_ALLOWED_HOSTS: ${{ secrets.CI_DJANGO_ALLOWED_HOSTS }}
      DJANGO_SU_NAME: ${{ secrets.CI_DJANGO_SU_NAME }}
      DJANGO_SU_PASSWORD: ${{ secrets.CI_DJANGO_SU_PASSWORD }}
      DJANGO_SU_EMAIL: ${{ secrets.CI_DJANGO_SU_EMAIL }}

    steps:
      - name: üèÆ Checkout code
        uses: actions/checkout@v3

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üìÇ Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements/ci.txt

      - name: üîç Verify database migrations
        run: python backend/manage.py makemigrations --check --dry-run

      - name: üöß Run migration dry-run (plan only)
        run: python backend/manage.py migrate --plan --database=default

      - name: üßπ Install lint tools
        run: pip install ruff

      - name: üìÑ Run linter on backend (no auto-fix)
        run: ruff check backend --output-format github

      - name: ü•™ Run tests with coverage
        working-directory: backend
        run: |
          pytest --cov=. --cov-report=term --cov-report=xml --fail-under=70

      - name: üìÑ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          fail_ci_if_error: true

  migrate:
    name: Migrations
    runs-on: ubuntu-latest
    needs: test

    env:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      DEBUG: ${{ secrets.DEBUG }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
      DJANGO_DB_ENGINE: ${{ secrets.DJANGO_DB_ENGINE }}
      DJANGO_DB_NAME: ${{ secrets.DJANGO_DB_NAME }}
      DJANGO_DB_USER: ${{ secrets.DJANGO_DB_USER }}
      DJANGO_DB_PASSWORD: ${{ secrets.DJANGO_DB_PASSWORD }}
      DJANGO_DB_HOST: ${{ secrets.DJANGO_DB_HOST }}
      DJANGO_DB_PORT: ${{ secrets.DJANGO_DB_PORT }}
      DJANGO_SU_NAME: ${{ secrets.DJANGO_SU_NAME }}
      DJANGO_SU_EMAIL: ${{ secrets.DJANGO_SU_EMAIL }}
      DJANGO_SU_PASSWORD: ${{ secrets.DJANGO_SU_PASSWORD }}

    steps:
      - name: üèÆ Checkout code
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üì¶ Install dependencies
        run: pip install -r backend/requirements/prod.txt

      - name: üîê Security check (safety)
        run: |
          pip install safety
          safety check --full-report --ignore=50257

      - name: üîç Check if DB is empty or missing django_migrations
        id: check_db
        working-directory: backend
        run: |
          set +e
          echo "SELECT * FROM django_migrations LIMIT 1;" | python manage.py dbshell > db_check.log 2>&1
          if grep -q "does not exist" db_check.log; then
            echo "db_needs_reset=true" >> $GITHUB_OUTPUT
          else
            echo "db_needs_reset=false" >> $GITHUB_OUTPUT
          fi
          set -e

      - name: ‚ö†Ô∏è DB seems empty ‚Äî manual intervention may be needed
        if: steps.check_db.outputs.db_needs_reset == 'true'
        run: |
          echo "‚ö†Ô∏è La table 'django_migrations' est absente."
          echo "üö© Migration bloqu√©e. Corrige manuellement la base si elle est vide ou cass√©e."
          exit 1

      - name: üõ†Ô∏è Apply all migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: üìã Show applied migrations
        working-directory: backend
        run: python manage.py showmigrations

      - name: üìä List all PostgreSQL tables
        working-directory: backend
        run: |
          echo "\dt" | python manage.py dbshell | tee tables.log

      - name: üóÉÔ∏è Upload DB logs if failed
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: db-tables-log
          path: backend/tables.log

      - name: üëë Create superuser if missing
        working-directory: backend
        run: |
          python manage.py shell <<EOF
            from django.contrib.auth import get_user_model
            import os

            User = get_user_model()
            username = os.getenv("DJANGO_SU_NAME")
            email = os.getenv("DJANGO_SU_EMAIL")
            password = os.getenv("DJANGO_SU_PASSWORD")

            if not all([username, email, password]):
                print("‚ùå Missing environment variables for superuser. Skipping.")
            elif not User.objects.filter(email=email).exists():
                User.objects.create_superuser(username=username, email=email, password=password)
                print(f"‚úÖ Superuser created: {email}")
            else:
                print(f"‚ÑπÔ∏è Superuser already exists: {email}")
          EOF

  build-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: migrate
    permissions:
      contents: read
      packages: write

    steps:
      - name: üõé Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üíæ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üîß Normalize image prefix (lowercase)
        run: |
          echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Build and push backend image
        run: |
          docker build \
            --build-arg REQUIREMENTS_FILE=requirements/prod.txt \
            --target final \
            -t ${{ env.IMAGE_PREFIX }}-backend:latest \
            -t ${{ env.IMAGE_PREFIX }}-backend:${{ env.VERSION }} \
            -f docker/Dockerfile.backend .
          docker push ${{ env.IMAGE_PREFIX }}-backend:latest
          docker push ${{ env.IMAGE_PREFIX }}-backend:${{ env.VERSION }}

      - name: üê≥ Build and push frontend image
        run: |
          docker build \
            --target prod \
            -t ${{ env.IMAGE_PREFIX }}-frontend:latest \
            -t ${{ env.IMAGE_PREFIX }}-frontend:${{ env.VERSION }} \
            -f docker/Dockerfile.frontend .
          docker push ${{ env.IMAGE_PREFIX }}-frontend:latest
          docker push ${{ env.IMAGE_PREFIX }}-frontend:${{ env.VERSION }}

      - name: üßπ Clean up Docker images (optional)
        if: always()
        run: docker image prune -f

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: üí§ Petite pause (Render index delay)
        run: sleep 10

      - name: üöÄ Trigger Render deployment (Backend)
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const res = await fetch(process.env.RENDER_DEPLOY_HOOK_BACKEND_URL, { method: 'POST' });
              if (!res.ok) {
                throw new Error(`HTTP ${res.status}: ${res.statusText}`);
              }
              console.log("‚úÖ Backend deploy trigger sent successfully.");
            } catch (e) {
              core.setFailed("‚ùå Backend deploy failed: " + e.message);
            }
        env:
          RENDER_DEPLOY_HOOK_BACKEND_URL: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND_URL }}

      - name: üöÄ Trigger Render deployment (Frontend)
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const res = await fetch(process.env.RENDER_DEPLOY_HOOK_FRONTEND_URL, { method: 'POST' });
              if (!res.ok) {
                throw new Error(`HTTP ${res.status}: ${res.statusText}`);
              }
              console.log("‚úÖ Frontend deploy trigger sent successfully.");
            } catch (e) {
              core.setFailed("‚ùå Frontend deploy failed: " + e.message);
            }
        env:
          RENDER_DEPLOY_HOOK_FRONTEND_URL: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND_URL }}

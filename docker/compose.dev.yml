# =============================================================================
# Docker Compose - Development Environment
# =============================================================================
# Runs all services (backend, frontend, database, pgadmin) locally for dev
# Usage: docker compose -f docker/compose.dev.yml up -d

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: conversa-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: conversa_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # Dev only - change in production!
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data  # Persistent storage
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d conversa_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Django backend (dev server with hot reload)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      target: dev
    container_name: conversa-backend
    working_dir: /app
    env_file:
      - .env.dev  # Load additional env vars from file
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DEBUG: "True"
      SECRET_KEY: dev-insecure-key  # Dev only - NEVER use in production!
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_NAME: conversa_db
      DJANGO_DB_USER: postgres
      DJANGO_DB_PASSWORD: postgres
      DJANGO_DB_HOST: db  # Docker service name
      DJANGO_DB_PORT: "5432"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DJANGO_CORS_ALLOWED_ORIGINS: "http://localhost:4200,http://127.0.0.1:4200"
      DJANGO_CSRF_TRUSTED_ORIGINS: "http://localhost:4200,http://127.0.0.1:4200"
      DJANGO_TIME_ZONE: Europe/Brussels
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app  # Mount code for hot reload
    depends_on:
      db:
        condition: service_healthy  # Wait for database to be ready

  # Angular frontend (dev server with live reload)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: dev
    container_name: conversa-frontend
    ports:
      - "4200:4200"
    volumes:
      - ../frontend:/app  # Mount code for hot reload
      - frontend_node_modules:/app/node_modules  # Persistent node_modules
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"  # Enable file watching in Docker
    depends_on:
      - backend

  # PgAdmin for database management (dev only)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: conversa-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@conversa.be
      PGADMIN_DEFAULT_PASSWORD: admin123  # Dev only
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin  # Persistent PgAdmin data
      - ../docker/pgadmin/servers.json:/pgadmin4/servers.json:ro  # Pre-configured servers

# Named volumes for persistent data
volumes:
  frontend_node_modules:  # Persist node_modules across restarts
  pgdata:                 # PostgreSQL database storage
  pgadmin_data:           # PgAdmin configuration and data
